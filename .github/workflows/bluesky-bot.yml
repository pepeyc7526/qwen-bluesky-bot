name: Bluesky AI Bot (Qwen2 + Web Search)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-bot]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          ref: main

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Install Python dependencies
        run: |
          pip install httpx llama-cpp-python

      - name: Download Qwen2-7B GGUF model
        run: |
          mkdir -p models
          cd models
          if [ ! -f "qwen2-7b-instruct-q4_k_m.gguf" ]; then
            echo "Downloading Qwen2-7B (Q4) from Hugging Face..."
            curl -L --retry 3 --user-agent "GitHub-Actions" \
              -o "qwen2-7b-instruct-q4_k_m.gguf" \
              "https://huggingface.co/Qwen/Qwen2-7B-Instruct-GGUF/resolve/main/qwen2-7b-instruct-q4_k_m.gguf?download=true"
          fi
          ls -lh

      - name: Verify model exists
        run: |
          if [ ! -f "models/qwen2-7b-instruct-q4_k_m.gguf" ]; then
            echo "ERROR: Model not found!"
            exit 1
          fi

      - name: Run bot
        env:
          BOT_HANDLE: ${{ secrets.BOT_HANDLE }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
          BOT_DID: ${{ secrets.BOT_DID }}
          OWNER_DID: ${{ secrets.OWNER_DID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: python fresh_bot.py

      - name: Commit state files
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add search_usage.json last_processed.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "Update bot state"
            git pull origin main -X ours 2>/dev/null || true
            git push
            echo "✅ State files committed successfully"
          else
            echo "ℹ️ No changes to commit (last_processed.json unchanged)"
          fi
