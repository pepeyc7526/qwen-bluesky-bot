name: Bluesky AI Bot (Qwen2)

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-bot]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Install Python dependencies
        run: |
          pip install httpx llama-cpp-python

      - name: Download Qwen2-7B GGUF model
        run: |
          mkdir -p models
          cd models
          if [ ! -f "qwen2-7b-instruct-q4_k_m.gguf" ]; then
            echo "Downloading Qwen2-7B (Q4)..."
            curl -L --retry 3 --user-agent "GitHub-Actions" \
              -o "qwen2-7b-instruct-q4_k_m.gguf" \
              "https://huggingface.co/Qwen/Qwen2-7B-Instruct-GGUF/resolve/main/qwen2-7b-instruct-q4_k_m.gguf?download=true"
          fi
          ls -lh

      - name: Verify model exists
        run: |
          if [ ! -f "models/qwen2-7b-instruct-q4_k_m.gguf" ]; then
            echo "ERROR: Model not found!"
            exit 1
          fi

      - name: Run bot
        env:
          BOT_HANDLE: ${{ secrets.BOT_HANDLE }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
        run: python fresh_bot.py

      - name: Commit last_processed_post.txt (if changed)
        run: |
          if [ -f "last_processed_post.txt" ]; then
            git add last_processed_post.txt
            git diff --cached --quiet || git commit -m "Update last processed post URI"
            git push
          fi
