name: Bluesky AI Bot (Qwen2 + Web Search)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-bot]

concurrency:
  group: "bluesky-bot"
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git

      - name: Install Python dependencies
        run: |
          pip install httpx llama-cpp-python pynacl googlesearch-python

      - name: Download Qwen2-7B GGUF model
        run: |
          mkdir -p models
          cd models
          if [ ! -f "qwen2-7b-instruct-q4_k_m.gguf" ]; then
            curl -L --retry 3 -o "qwen2-7b-instruct-q4_k_m.gguf" \
              "https://huggingface.co/Qwen/Qwen2-7B-Instruct-GGUF/resolve/main/qwen2-7b-instruct-q4_k_m.gguf?download=true"
          fi

      - name: Run bot
        env:
          BOT_HANDLE: ${{ secrets.BOT_HANDLE }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
          BOT_DID: ${{ secrets.BOT_DID }}
          OWNER_DID: ${{ secrets.OWNER_DID }}
          PAT: ${{ secrets.PAT }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
          BOT_STATE: ${{ secrets.BOT_STATE }}
        run: python fresh_bot.py
