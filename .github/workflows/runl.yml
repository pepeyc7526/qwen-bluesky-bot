name: Fact-Check Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install httpx

      - name: Run bot
        env:
          BLUESKY_TOKEN: ${{ secrets.BLUESKY_TOKEN }}
        run: python bot.py

      - name: Configure git
        run: |
          cat <<EOF > ~/.gitconfig
          [user]
            name = github-actions
            email = github-actions@users.noreply.github.com
          EOF
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Commit updated state (if changed)
        run: |
          git add state.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update last processed URI"
            git push
          fi
